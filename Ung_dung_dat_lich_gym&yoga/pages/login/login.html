<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login/Register Page</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="signUpForm" novalidate>
          <h1>Tạo tài khoản</h1>
          <input type="text" id="signUpName" placeholder="Họ và tên" />
          <input type="email" id="signUpEmail" placeholder="Email" />
          <input type="password" id="signUpPassword" placeholder="Mật khẩu (tối thiểu 8 ký tự)" />
          <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" />
          <button type="submit">Đăng ký</button>
          <p class="error-message" id="signUpError"></p>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="signInForm" novalidate>
          <h1>Đăng nhập</h1>
          <input type="email" id="signInEmail" placeholder="Email" />
          <input type="password" id="signInPassword" placeholder="Password" />
          <a href="#">Quên mật khẩu?</a>
          <button type="submit">Đăng nhập</button>
           <p class="error-message" id="signInError"></p>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Mừng bạn quay lại!</h1>
            <p>Nhập thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
            <button class="hidden" id="login">Đăng nhập</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Sẽ thật tuyệt nếu bạn rèn luyện sức khỏe!</h1>
            <p>Đăng ký thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
            <button class="hidden" id="register">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
